<!DOCTYPE html>
<html>
<head>
	<title> Jogo das Cores</title>
</head>
<body onload="do_game()">
<script>
var cor =['Red','Blue','Green','Yellow','Magenta','Cyan','Grey','Black','Brown','White','Violet','Indigo'];
var corCorreta;
var adiv;
var count = 0;
function do_game() 
{ 
	cor.sort();
            corCorreta = Math.floor(Math.random() * cor.length);
            do {
                adiv = prompt(
                    "Vamos jogar um jogo da cor?\n\n" + cor +
                    "\n\n Qual cor estou pensando?"
                )
                count++;
            } while (verAdiv());
        }
        function verAdiv(){

        	var cg= cor.indexOf(adiv);
        	if(cg < 0)
        	alert("Coloque uma das opções acima.");
        		       	

        	else if(cg> corCorreta)        
        	alert("Sua cor é alfabeticamente maior que a minha.");
        		        	

        	else if(cg< corCorreta) 
        	alert("Sua cor é alfabeticamente menor que a minha");

        	else{
        	alert("Parabéns! Você acertou a cor correta!!\n\n" + "Você demorou" + " " +count + " "+ "número de tentativas.");
        		return false;	

        	}
        	return true;
        }
</script>
</body>
</html>
